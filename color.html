<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
	<style>
	#container{
		display:flex;
	}
	#wrapper{
		display:flex;
		flex-wrap: wrap;
		width:70%;
		padding:0;
		margin:0;
	}
	.block{
		width:100px;
		height:100px;
		display:block;
		cursor:pointer;
	}
	#result{
		width:30%;
		text-align: center;
		align-self: center;
		font-size:24px;
		border:0;
	}
	#result:focus{
		outline: none;
	}

	</style>
</head>
<body>
	<div id='container'>
		<div id='wrapper' onclick=pitch(event)>
		</div>
		<input id='result' readonly/>
	</div>
	<script>
		const color = ['#7CCBDC','#2D3B3D','#F3CE85','#DA7045','#168BB9','#BBE1D9','#6889A0','#4D9D62','#57AF6D','#E4517B','#56A6DC','#5A7493','#77A6B5','#3E454C','#2185C5','#7ECEFD','#FFF6E5','#FF7F66'];

		for(let x= 0 ; x<color.length ; x++){
			let createBlock = document.createElement('DIV');
			createBlock.setAttribute('class','block');
			createBlock.setAttribute('color',color[x]);
			document.getElementById('wrapper').appendChild(createBlock).style.backgroundColor=color[x];
		}

		function pitch(event){
			if(event.target.className === 'block'){
				document.getElementById('result').value = event.target.getAttribute('color');
				copy();
			}
		}
		function copy(){
			document.getElementById('result').select();
			document.execCommand('copy');

		}
	</script>
</body>
</html>
